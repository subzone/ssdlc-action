# =============================================================================
# ssdlc-action — CI: Build & Push + Enterprise Self-Scan + Release
# Builds the action Docker image and pushes to GHCR on every merge to main
# and on every tagged release. This pre-built image is referenced by action.yml
# so client workflows skip the ~10-minute local Docker build entirely.
#
# After building, the repo scans itself using the full enterprise licence so
# every commit and PR is gated by SAST, secret scan, SCA, IaC, container scan
# and AI threat modelling before it can ship to customers.
#
# On version tag pushes (triggered by release.yml), a create-release job
# runs after a successful image push to publish the GitHub Release.
# This ensures a broken build never produces a published release.
# =============================================================================

name: Build & Push

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/subzone/ssdlc-action

jobs:
  build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # Required to push to GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        # Skip on fork PRs — token lacks packages:write and push is disabled anyway
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # Branch builds → ghcr.io/subzone/ssdlc-action:main
            type=ref,event=branch
            # Tag builds    → ghcr.io/subzone/ssdlc-action:v1.2.3
            type=semver,pattern={{version}}
            # latest        → only on default branch (main)
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          # Only push on merge to main or on a version tag (not on PRs)
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # GitHub Actions layer cache — speeds up repeat builds significantly
          cache-from: type=gha
          cache-to:   type=gha,mode=max

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Pushed ${{ env.IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}"

  # ---------------------------------------------------------------------------
  # Enterprise self-scan — runs after the image is built and pushed.
  # Skipped on PRs because the image is not pushed on pull_request events;
  # runs on push-to-main and version tags where :main / :vX.Y.Z exist.
  # ---------------------------------------------------------------------------
  security-scan:
    name: Enterprise Security Scan
    needs: build-push
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    permissions:
      contents:        read
      security-events: write   # SARIF upload to GitHub Security tab
      pull-requests:   write   # Post AI summary as PR comment
      models:          read    # GitHub Models AI inference

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSDLC Enterprise Scan
        uses: subzone/ssdlc-action@main
        with:
          license-key:               ${{ secrets.SSDLC_LICENSE_KEY }}
          ai-provider:               'github'
          ai-model:                  'gpt-4o-mini'
          github-token:              ${{ secrets.GITHUB_TOKEN }}

          # ── Scanners ────────────────────────────────────────────────
          enable-sast:               'true'
          enable-secret-scan:        'true'
          enable-sca:                'true'
          enable-iac-scan:           'true'
          # Scan the action image itself — on PRs use the last published
          # main image; on push to main the build job just updated it.
          enable-container-scan:     'true'
          container-image:           'ghcr.io/subzone/ssdlc-action:main'
          # python:3.12-slim has Debian won't-fix CVEs with no available patch.
          # apt-get upgrade is already applied at build time; remaining entries
          # are unfixed upstream. Skip them — they are not actionable.
          trivy-ignore-unfixed:      'true'

          # ── Enterprise AI features ───────────────────────────────────
          enable-threat-modeling:    'true'
          enable-ai-triage:          'true'
          enable-ai-fix-suggestions: 'true'

          # ── Policy gate ──────────────────────────────────────────────
          severity-threshold:        'high'
          fail-on-findings:          'true'

          # ── Reporting ───────────────────────────────────────────────
          post-pr-comment:           'true'
          sarif-upload:              'true'
          cloud-provider:            'aws'

  # ---------------------------------------------------------------------------
  # GitHub Release — only on version tag pushes, after image build succeeds.
  # Triggered by release.yml pushing a vX.Y.Z tag. Creating the release here
  # (rather than in release.yml) guarantees the Docker image exists before the
  # release is published — a failed image build leaves no broken release.
  # ---------------------------------------------------------------------------
  create-release:
    name: Create GitHub Release
    needs: build-push
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    permissions:
      contents: write   # create GitHub Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history for auto-generated release notes

      - name: Detect pre-release
        id: prerelease
        run: |
          # Treat tags containing a hyphen suffix (e.g. v1.0.0-rc1) as pre-releases
          if echo "${{ github.ref_name }}" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+-'; then
            echo "is_prerelease=true"  >> "$GITHUB_OUTPUT"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            ${{ steps.prerelease.outputs.is_prerelease == 'true' && '--prerelease' || '' }}
