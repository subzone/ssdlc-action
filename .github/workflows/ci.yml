# =============================================================================
# ssdlc-action — CI: Build & Push Docker Image
# Builds the action Docker image and pushes to GHCR on every merge to main
# and on every tagged release. This pre-built image is referenced by action.yml
# so client workflows skip the ~10-minute local Docker build entirely.
# =============================================================================

name: Build & Push

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/subzone/ssdlc-action

jobs:
  build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # Required to push to GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # Branch builds → ghcr.io/subzone/ssdlc-action:main
            type=ref,event=branch
            # Tag builds    → ghcr.io/subzone/ssdlc-action:v1.2.3
            type=semver,pattern={{version}}
            # latest        → only on default branch (main)
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          # Only push on merge to main or on a version tag (not on PRs)
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # GitHub Actions layer cache — speeds up repeat builds significantly
          cache-from: type=gha
          cache-to:   type=gha,mode=max

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Pushed ${{ env.IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}"
